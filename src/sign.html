<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سفرني|انشاء حساب</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar w-100 fixed-top">
                <div class="container">
                <div class="navbar-header">
                    <a href="." class="navbar-brand ">
                        <i class="fas fa-plane-departure fa-3x"></i>
                    </a>
                    <div class="btn mr-auto">
                        <a href="log.html" class="log">
                            <button class="btn btn btn-outline-primary active " type="button">تسجيل الدخول</button>
                           </a>
                    <a href="sign.html" class="sign">
                     <button class="btn btn btn-outline-primary " type="button">أنشاء حساب</button>
                    </a>
                    </div>
                </div>
            </div>
        </nav>
        </div>
        <section class="sign">
            <div class="row">
                <form class="signform">
                    <div class="col-md-12">
                        <h3 class="custom-heading">
                            البيانات الشخصيه
                        </h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 form-group">
                                <input type="text" class="form-control"
                                placeholder="الاسم الاول" name="first-name" required>
                            </div>
                            <div class="col-md-6 col-sm-12 form-group">
                                <input type="text" class="form-control"
                                placeholder="الاسم الاخير" name="last-name" required>
                            </div>
                           <div class="col-md-6 col-sm-12 form-group">
                               <input type="email" class="form-control"
                               placeholder="البريد الالكتروني" name="email" required>
                           </div>
                           <div class="col-md-6 col-sm-12 form-group">
                            <input type="date" class="form-control"
                            placeholder="تاريخ الميلاد" name="date" required>
                        </div>
                           <div class="col-md-6 col-sm-12 form-group">
                               <input type="password" class="form-control "
                               placeholder="كلمة المرور" name="area" required>
                           </div>
                          
                           <div class="col-md-6 col-sm-12 form-group">
                               <input type="verify-password" class="form-control"
                               placeholder="تاكيد كلمة المرور" name="phone-number" required>
                           </div>
                           <button  class="btn btn btn-outline-primary" type="button">دخول</button>
                                <a href="log.html" class="log mr-auto">
                                    <p>هل لديك حساب</p>
                                   </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>    
    <footer>
        <div class="top-footer rtl">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <h3>
                            عن الشركه
                        </h3>
                        <p >
                        تاسست الشركة منذ اكثر من 10 سنوات وتعتبر من اعرق الشركات في مجال السياحه ومن ناحيه جوده رحلاتها 
                            <ul class="list-inline social">
                                <li class="list-inline-item"> 
                                    <a href="#" class="facebook">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item"> 
                                    <a href="#" class="pinterest">
                                        <i class="fab fa-pinterest-p"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item"> 
                                    <a href="#" class="google-plus">
                                        <i class="fab fa-google-plus"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item"> 
                                    <a href="#" class="twittar">
                                        <i class="fab fa-twitter-square"></i>
                                    </a>
                                </li>
                            </ul>
                    </div>
                    <div class="col-md">
                        <h3>
                            الاتصتا بشركة
                        </h3>
                        <ul class="contact-us list-unstyled">
                            <li>
                                <i class="fas fa-map-marker-alt"></i>
                                لبنان العاصمه بيروت وصط البلد 
                            </li>
                            <li>
                                <i class="fas fa-phone-square"></i>
                                +961 03 32 36
                            </li>
                            <li>
                                <i class="fas fa-envelope"></i>
                                email@domain.com
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright text-center">
            <p>
                جميع الحقوق محفوظه
            </p>
        </div>
    </footer>
</body>
</html>
